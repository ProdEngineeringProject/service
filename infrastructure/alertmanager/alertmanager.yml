global:
  resolve_timeout: 1m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1m
  receiver: 'email'
  
receivers:
- name: 'email'
  email_configs:
  - to: 'monitoring@example.com'
    from: 'monitoring@example.com'
    smarthost: sandbox.smtp.mailtrap.io:587
    auth_username: ''
    auth_password: ''
